name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: echo node version
        run: node --version

      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Install dependencies
        run: npm ci

      - name: Run format
        run: npm run format
